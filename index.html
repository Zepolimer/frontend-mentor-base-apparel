<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="main-container">
      <header class="text-container">
      <div class="logo"><img class="logo-img" src="./images/logo.svg" alt="logo"></div>
      </header>

      <div class="hero-mbl"><img class="hero" src="./images/hero-mobile.jpg" alt=""></div>
      <div class="hero-desk"><img class="hero-desktop" src="./images/hero-desktop.jpg" alt=""></div>

      <section class="textcontent">
      <div class="title">We're <span class="bold">coming soon</span></div>

      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </div>

      <form action="/" method="post" id="form" novalidate>
        <label name="email-adress" for="email"></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
          required
        />
        <button type="submit"><img src="./images/icon-arrow.svg" alt="" /></button>
      </form>
    </section>
    <div class="error"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Remi Lopez</a>.
      </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
